<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="icon" href="img/logos/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mq.css"> 
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
</head>

<body>
    <!-- TYPOGRAPHY -->
    <div class="container pt-4 pb-4">
        <H2 class="headline_2 mb-2">TPlus Jakarta Sans</H2>

        <h2 class="display_1">Display 1</h2>
        <h2 class="display_2">Display 2</h2>
        <h2 class="display_3">Display 3</h2>

        <h3 class="headline_1">Headline 1</h3>
        <h3 class="headline_2">Headline 2</h3>
        <h3 class="headline_3">Headline 3</h3>
        <h3 class="headline_4">Headline 4</h3>
        <h3 class="headline_5">Headline 5</h3>
        <h3 class="headline_6">Headline 6</h3>

        <h4 class="subhead_1">Subhead 1</h4>
        <h4 class="subhead_2">Subhead 2</h4>
        <h4 class="subhead_3">Subhead 3</h4>
        <h4 class="subhead_4">Subhead 4</h4>
        <h4 class="subhead_5">Subhead 5</h4>
        <h4 class="subhead_6">Subhead 6</h4>

        <p>
            Body 1
        </p>
        <p class="body_2">
            Body 2
        </p>

        <p class="caption">
            Caption
        </p>
    </div>
    <!-- END TYPOGRAPHY -->

     <!-- ICONS -->
    <div class="container pt-4 pb-4">
        <h2 class="headline_2 mb-2">Ionic Icons</h2>
        <ion-icon name="arrow-back"></ion-icon>
        <ion-icon name="arrow-forward"></ion-icon>
        <ion-icon name="chevron-down"></ion-icon>
        <ion-icon name="chevron-up"></ion-icon>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-icon name="chevron-forward-outline"></ion-icon>
        <ion-icon name="close"></ion-icon>
        <ion-icon name="browsers-outline"></ion-icon>
        <ion-icon name="reader-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
        <ion-icon name="download-outline"></ion-icon>
        <ion-icon name="time-outline"></ion-icon>
        <ion-icon name="location"></ion-icon>
        <ion-icon name="storefront-outline"></ion-icon>
        <ion-icon name="help-buoy-outline"></ion-icon>
        <ion-icon name="logo-whatsapp"></ion-icon>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="checkmark-circle"></ion-icon>
    </div>
    <!-- END ICONS -->

    <!-- BUTTONS -->
    <div class="container pt-4 pb-4">
        <h2 class="headline_2 mb-2">Buttons</h2>
        <button type="button" class="btn primary-btn">
            <ion-icon name="arrow-back"></ion-icon>
            Primary
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn primary-btn" disabled>
            <ion-icon name="arrow-back"></ion-icon>
            Primary
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn secondary-btn">
            <ion-icon name="arrow-back"></ion-icon>
            Secondary
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn secondary-btn" disabled>
            <ion-icon name="arrow-back"></ion-icon>
            Secondary
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn ghost-btn">
            <ion-icon name="arrow-back"></ion-icon>
            Ghost
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn ghost-btn" disabled>
            <ion-icon name="arrow-back"></ion-icon>
            Ghost
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>
    <!-- END BUTTONS -->

    <!-- Js files -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
